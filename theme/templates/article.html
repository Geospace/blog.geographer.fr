{% extends 'base.html' %} {% block content %}

<h1 class="article-title">{{ article.smart_title or article.title }}</h1>

<p class="article-meta">
  Published {{ article.date.strftime('%B %d, %Y') }} • {{ article.readtime }}
  minute{{ 's' if article.readtime > 1 else '' }} read
</p>

<div class="content">
  {{ article.content}}

  <p><a href="/">← Back to the index</a></p>
</div>

{% endblock %}
